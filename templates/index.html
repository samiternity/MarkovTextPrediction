<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Predictor | Markov Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .suggestion-chip {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-3">Text Predictor</h1>
            <p class="text-gray-600 font-medium">AI-powered text suggestions using Markov Chains</p>
        </header>

        <main class="bg-white rounded-xl shadow-lg p-8">
            <!-- Text Input Section -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <label class="text-gray-700 font-medium">Your Text</label>
                    <div class="flex items-center space-x-2">
                        <span id="order-indicator" class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-medium">
                            1st Order
                        </span>
                        <button id="reset-btn" class="text-gray-500 hover:text-indigo-600 transition">
                            â†» Reset
                        </button>
                    </div>
                </div>
                <textarea 
                    id="text-input" 
                    class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
                    placeholder="Start typing here..."
                    rows="4"></textarea>
            </div>

            <!-- Suggestions -->
            <div class="mb-8">
                <h3 class="text-gray-600 font-medium mb-4">Suggestions</h3>
                <div class="grid grid-cols-3 gap-3" id="suggestions-container">
                    <!-- Initial skeleton loaders removed for dynamic loading -->
                </div>
            </div>

            <!-- Sources Section -->
            <div>
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-600 font-medium">Text Sources</h3>
                    <span class="text-sm text-gray-500" id="active-sources">0 active</span>
                </div>
                <div class="space-y-3" id="source-toggles">
                    <!-- Dynamic Sources -->
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="loading-spinner h-12 w-12 rounded-full border-4 border-indigo-500 border-t-transparent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
